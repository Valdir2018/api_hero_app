     <script>

     

        function  render(data) { 
           let output = 
            `<div class="content-image">
                  <img src=${data.image+'.'+data.extension}  alt=" ">
               <div class="content-title"> ${data.name}</div>
            </div>`;

            document.getElementById('datalist').innerHTML += output;
        } 

        function  requestApi() {
            let response = new XMLHttpRequest();
            response.open('GET' , '../App/index.php', true);
            response.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            response.onreadystatechange = function() {

                if (response.readyState === 4) {
                    if (response.status === 200) {
                        const allResults = JSON.parse(response.responseText);
                        const values = allResults['data'].results; 

                        const object = {
                            name: '',
                            image: '',
                            extension: ''

                        };

                        var content = document.querySelector('#datalist');
                        for(var item in values) {
                            object.name = values[item]['name'];
                            object.image = values[item].thumbnail['path'];
                            object.extension = values[item].thumbnail['extension'];
                            render(object);    
                        }
                    } 
                }
            }
            response.send();
        }

        window.onload =  requestApi;

     </script>
